<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resource/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1>CSS - Debrief</h1>
        <div class="table-wrapper">
            <h2>Table Heading</h2>
            <table id="my-table">
                <thead style="color: blue; font-size: 30px;">This is the table head</thead>
                <tr>
                    <th style="color: white; background-color: lightblue; text-decoration: none;">Web Technologies</th>
                    <th>Luke</th>
                    <th>Leah</th>
                </tr>
                <tr>
                    <td class="blank-cell">Front / Back End</td>
                    <td>Front End</td>
                    <td>Back End</td>
                </tr>
                <tr>
                    <td class="blank-cell">Tech Used</td>
                    <td>HTML, CSS, JS</td>
                    <td>PHP, Python</td>
                </tr>
            </table>
        </div>
        <div class="form-wrapper">
            <form action="#POST">
                <label for="name">Name:</label>
                <input type="text" name="name" id="input-box" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="input-box" required>

                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                <input type="submit">

            </form>
        </div>

    </div>
</body>

</html>
